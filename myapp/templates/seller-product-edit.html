{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body class="goto-here">
    
    <!-- END nav -->

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Product Edit</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="/">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Seller Product Edit</p>
            </div>
        </div>
    </div>
    <!--  End Page Header -->

    <section class="ftco-section contact-section bg-light">
      <div class="container">
        
        <div class="row block-6">
          <div class="col-md-6 order-md-last d-flex">
            {% if msg %}
              <b style="color: blue">{{msg}}</b>
            {% endif %}
            <form action="{% url 'seller-product-edit' pk=product.pk %}" class="bg-white p-5 contact-form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <select name="product_category" class="form-control">
                  {% if product.product_category == "Shirts" %}
                    <option>....Select Category....</option>
                    <option value="Shirts" selected>Shirts</option>
                    <option value="Jeans">Jeans</option>
                    <option value="T-Shirts">T-Shirts</option>
                    <option value="Jackets">Jackets</option>
                  {% elif product.product_category == "Jeans" %}
                    <option>....Select Category....</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Jeans" selected>Jeans</option>
                    <option value="T-Shirts">T-Shirts</option>
                    <option value="Jackets">Jackets</option>
                  {% elif product.product_category == "T-Shirts" %}
                    <option>....Select Category....</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Jeans">Jeans</option>
                    <option value="T-Shirts" selected>T-Shirts</option>
                    <option value="Jackets">Jackets</option>
                  {% elif product.product_category == "Jackets" %}
                    <option>....Select Category....</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Jeans">Jeans</option>
                    <option value="T-Shirts">T-Shirts</option>
                    <option value="Jackets" selected>Jackets</option>
                  {% endif %}
                </select>
              </div>

              <div class="form-group">
                <select name="product_brand" class="form-control">
                  {% if product.product_brand == "Levi's" %}
                    <option>....Select Brand....</option>
                    <option value="Levi's" selected>Levi's</option>
                    <option value="Jack & Jones">Jack & Jones</option>
                    <option value="Zara">Zara</option>
                    <option value="Allen Solly">Allen Solly</option>
                  {% elif product.product_brand == "Jack & Jones" %}
                    <option>....Select Brand....</option>
                    <option value="Levi's">Levi's</option>
                    <option value="Jack & Jones" selected>Jack & Jones</option>
                    <option value="Zara">Zara</option>
                    <option value="Allen Solly">Allen Solly</option>
                  {% elif product.product_brand == "Zara" %}
                    <option>....Select Brand....</option>
                    <option value="Levi's">Levi's</option>
                    <option value="Jack & Jones">Jack & Jones</option>
                    <option value="Zara" selected>Zara</option>
                    <option value="Allen Solly">Allen Solly</option>
                  {% elif product.product_brand == "Allen Solly" %}
                    <option>....Select Brand....</option>
                    <option value="Levi's">Levi's</option>
                    <option value="Jack & Jones">Jack & Jones</option>
                    <option value="Zara">Zara</option>
                    <option value="Allen Solly" selected>Allen Solly</option>
                  {% endif %}
                </select>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Product Name" value="{{product.product_name}}" name="product_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Product Price" value="{{product.product_price}}" name="product_price">
              </div>

              <div class="form-group">
                <select name="product_size" class="form-control">
                  {% if product.product_size == "S" %}
                    <option>....Select Size....</option>
                    <option value="S" selected>S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                  {% elif product.product_size == "M" %}
                    <option>....Select Size....</option>
                    <option value="S">S</option>
                    <option value="M" selected>M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option> 
                  {% elif product.product_size == "L" %}
                    <option>....Select Size....</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L" selected>L</option>
                    <option value="XL">XL</option> 
                  {% elif product.product_size == "XL" %}
                    <option>....Select Size....</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL" selected>XL</option> 
                  {% endif %}   
                </select>
              </div>

              <div class="form-group">
                <img src="{{product.product_pic.url}}" width="100px" height="100px">
              </div>
              <div class="form-group">
                Product Pic<input type="file" class="form-control" name="product_pic">
              </div>
              <div class="form-group">
                <input type="submit" value="Update Product" class="btn btn-primary py-2 px-2">
              </div>
            </form>
          
          </div>
        </div>
      </div>
    </section> 
      
  </body>
</html>
{% endblock %}
